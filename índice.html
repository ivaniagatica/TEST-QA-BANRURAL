<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Juego de adivina tu número</title>

    <style>
      html {
        font-family: sans-serif;
      }
      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }
      .lastResult {
        color: white;
        padding: 3px;
      }
    </style>
  </head>

  <body>
      <h1>Juego Adivina tu número</h1>

      <p>Hemos seleccionado un número aleatorío entre 1 a 100. Trata de adivinar el número, en un total de 10 turnos o menos. No te preocupes, te diremos sí el número es más alto o más bajo </p>

<div class="form">
  <label for="guessField">Ingresa el número a adivinar: </label><input type="text" id="guessField" class="guessField">
  <input type="submit" value="Ingresar el número aleatorio" class="guessSubmit">
</div>

<div class="resultParas">
  <p class="guesses"></p>
  <p class="lastResult"></p>
  <p class="lowOrHi"></p>
</div>



<script>
  let randomNumber = Math.floor(Math.random()* 100) + 1;
  // se agergo cambio ya anterior mente no generaba el numero alatorio entre 100 numeros//
  const ATTEMPS = 10;
  //se agrego otro cambio anterior mente la sentencia solo salia de 5 y las intrucciones pedia 10 intentos//
  const guesses = document.querySelector('.guesses');
  const lastResult = document.querySelector('.lastResult');
  const lowOrHi = document.querySelector('.lowOrHi');
  // cambio generado, agrego un  punto antes de lowOrhi//
  const guessSubmit = document.querySelector('.guessSubmit');
  const guessField = document.querySelector('.guessField');

  let guessCount = 1;
  let resetButton;

  function checkGuess() {

    let userGuess = parseInt(guessField.value);
    if(guessCount === 1) {
      guesses.textContent = 'Número aleatorio anterior: ';
    }
    guesses.textContent += userGuess + ' ';

    if(userGuess === Math.floor(randomNumber)) {
      lastResult.textContent = 'Felicitaciones! adivinaste el número!';
      lastResult.style.backgroundColor = 'green'
      //realizo otro cambio debido a la instruccion el color no correspondia en el lugar asignado//
      lowOrHi.textContent = '';
      //se agrego esta instruccion debido anterior mente mostraba en pantalla el numero mayo o menor cuando se acertaba el numero solicitado//
      setGameOver();
    } else if(guessCount === ATTEMPS) {
     // se cambio esta sentecia en donde se pierde debido a que si dejaba cuando ganaba solo hiba mostrar el ultimo numero ganador no generaba que se perdiera en ningun caso anterior//
      lastResult.textContent = '!!!Pérdistes!!!';
      lastResult.style.backgroundColor = 'red';
      //realizo otro cambio debido a la instruccion el color no correspondia en el lugar asignado//
      setGameOver();
      lowOrHi.textContent = '';
    } else {
      lastResult.textContent = 'Incorrecto! ';
      lastResult.style.backgroundColor = 'black ';
      //realizo otro cambio debido a la instruccion el color no correspondia en el lugar asignado//
      if(userGuess < Math.floor(randomNumber)) {
      // se agrego en la intruccion menor mas Math.floor(randomNumber) para cambiar el numero flotante o decimal a entero//
        lowOrHi.textContent = 'El número es mayor!';
      } else if(userGuess > Math.floor(randomNumber)) {
     // se agrego en la intruccion menor mas Math.floor(randomNumber) para cambiar el numero flotante o decimal a entero//      
        lowOrHi.textContent = 'El número es menor!';
      }
    }

    guessCount++;
    guessField.value = '';
    guessField.focus();
  }
  guessSubmit.addEventListener('click', checkGuess);
//cambio agregado se puso una mayuscula en add.EventListener ya que estaba escrito en minuscula//
  function setGameOver() {
	  guessField.disabled = true;
	  guessSubmit.disabled = true;
	  resetButton = document.createElement('button');
	  resetButton.textContent = 'Comienza un nuevo juego';
	  document.body.appendChild(resetButton);
	  resetButton.addEventListener('click', resetGame);
//cambio agregado se puso una mayuscula en add.EventListener ya que estaba escrito en minuscula//	  
  }

  function resetGame() {
	  guessCount = 1;

	  const resetParas = document.querySelectorAll('.resultParas p');
	  for(let i = 0; i < resetParas.length; i++) {
		  resetParas[i].textContent = '';
	  }
	  resetButton.parentNode.removeChild(resetButton);

	  guessField.disabled = false;
	  guessSubmit.disabled = false;
	  guessField.value = '';
	  guessField.focus();

	  lastResult.style.backgroundColor = 'white';

	  randomNumber = Math.floor(Math.random()* 100) + 1;
	  // se agergo cambio ya anterior mente no generaba el numero alatorio entre 100 numeros// 
	 //se agrego otro cambio en la estructura del programa se bajo la parate </body> no correspondia donde estaba colocado//
  }
</script>
</body>
</html>
